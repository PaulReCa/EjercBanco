
<!DOCTYPE html>
<html>

<body>

<a href="{% url 'rembanapp:main' %}">INICIO</a>

<h1>Lista de Usuarios</h1>
<h3><a href="/rembanapp/usuario_form">Crear nuevo Usuario</a></h3>

{% if listaUsuarios %}
    <ul>
    {% for usuario in listaUsuarios %}
        <li><a href="{% url 'rembanapp:detailUsuarios' usuario.id %}">{{ usuario }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No hay usuarios.</p>
{% endif %}

</body>
</html>
