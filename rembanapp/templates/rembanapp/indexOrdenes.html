<!DOCTYPE html>
<html>

<body>

<a href="{% url 'rembanapp:main' %}">INICIO</a>

<h1>Lista de Ordenes</h1>
<h3><a href="/rembanapp/orden_form">Crear nueva Orden</a></h3>

{% if listaOrdenes %}
    <ul>
    {% for orden in listaOrdenes %}
        <li><a href="{% url 'rembanapp:detailOrdenes' orden.id %}">{{ orden }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No hay ordenes.</p>
{% endif %}

</body>
</html>
